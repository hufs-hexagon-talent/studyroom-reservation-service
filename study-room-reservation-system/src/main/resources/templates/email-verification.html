<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Verification</title>
    <style>
        /* 이메일에 적용할 스타일을 여기에 작성 */
        .container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .header {
            color: #2E86C1;
            text-align: center;
        }
        .content {
            font-size: 16px;
            color: #333;
        }
        .code {
            text-align: center;
            margin: 20px 0;
        }
        .code h1 {
            font-size: 48px;
            color: #E74C3C;
        }
        .footer {
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="header">이메일 인증</h2>
    <p class="content">안녕하세요,</p>
    <p class="content">요청하신 인증 번호를 보내드립니다.</p>
    <div class="code">
        <h1 th:text="${authCode}"></h1>
    </div>
    <p class="content">감사합니다.</p>
    <hr style="border: none; border-top: 1px solid #ddd; margin: 20px 0;">
    <p class="footer">이 메일은 자동으로 생성된 메일입니다. 회신하지 마세요.</p>
</div>
</body>
</html>
